<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body style="background-color: #37525f;">
    <div class="image-coll-wrapper">
        <div id="text">
            <h1>Amazing stairs....</h1>
            <h1>...Awaits you...</h1>
        </div>
        <img id="beach" src="https://free-images.com/lg/4138/artistic_conception_green_689793.jpg" alt="">
    </div>
    <div id="container">
        <div id="introduction">
            <h1>Do you like stairs? Do you want to be with them?</h1>
            <h1>Do you like to see one? Touch one? Lick one?</h1>
            <h1>Sign up with us, and you can have all the stairs in the world!</h1>
        </div>
        <form action="" id="signup">
            <legend>Let's do this!</legend>
            <div id="fieldset">
                <fieldset>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name" required placeholder="John">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email" required placeholder="JohnDoe@example.com">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password" required minlength="10">
                </fieldset>
                <fieldset>
                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name" required placeholder="Doe">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="number" name="phone_number" id="phone_number" required placeholder="012-345678901">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password" required minlength="10">
                </fieldset>
            </div>
            <button type="submit">SUBMIT</button>
        </form>
    </div>
</body>
</html>
